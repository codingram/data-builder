<div formArrayName="formArr">
    <div *ngFor="let group of formArr.controls; let i = index">
        <app-form-group [group]="group" [rowIndex]="i"></app-form-group>
    </div>
    <div class="text-end">
        <button class="btn btn-primary" (click)="addDefaultFormGroup()">Add More</button>
    </div>
</div>
